name: Artist
slug: artist
type: theme
version: 0.1.0
description: Main theme for scottnandrew.com
icon: rebel
author:
  name: Ethan Jerrett
  email: scottnandrew@ethanjerrett.net
homepage: https://github.com/ethan-jerrett/grav-theme-artist
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/ethan-jerrett/grav-theme-artist/issues
readme: https://github.com/ethan-jerrett/grav-theme-artist/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        production:
            type: toggle
            label: Production Mode
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
