name: Deploy DEV (Lightsail)

on:
  push:
    branches: [ main ]
    paths:
      - 'user/**'
      - '.github/workflows/deploy-dev.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Debug: show host/user (safe)"
        run: |
          echo "HOST=${{ secrets.SSH_HOST }}"
          echo "USER=${{ secrets.SSH_USER }}"
          echo "Repo root contents:" && ls -la
          echo "User dir:" && ls -la user || true
          echo "Artist theme:" && ls -la user/themes/artist || true

      - name: "Debug: SSH connectivity test"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            whoami
            hostname
            ls -ld /var/www/scottnandrew-dev/user || true
            command -v php && php -v || true

      - name: "Rsync theme only"
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -az --delete --omit-dir-times --no-perms --no-owner --no-group
          path: user/themes/artist/
          remote_path: /var/www/scottnandrew-dev/user/themes/artist/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: "Clear Grav cache"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/scottnandrew-dev
            php bin/grav clear-cache
